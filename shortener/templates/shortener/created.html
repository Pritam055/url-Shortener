{% extends 'base.html' %}
{% block title %} Success {% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-sm-8 mx-auto">
        <h1>Success</h1>
        <hr>
        <p><b>Long URL : </b> {{ object.url }}</p>
        <p><b>Short URL : </b><a target="_blank" href="{% url 'redirect_url' shortcode=object.shortcode %}">{{ object.get_short_url }}</a></p>
        <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
    </div>
</div>
{% endblock %}
